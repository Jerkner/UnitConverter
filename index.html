<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div id="hero">
            <h1>Metric / Imperial Unit Converter</h1>
            <input id="input" type="text" placeholder="" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
            <button id="convert-btn">Convert</button>
        </div>
        <div id="output-container">
            <div class="unit-container">
                <div class="unit-title">Length (Meter | Feet)</div>
                <div class="output" id="length-output"></div>
            </div>
            <div class="unit-container">
                <div class="unit-title">Volume (Liters | Gallons)</div>
                <div class="output" id="volume-output"></div>
            </div>
            <div class="unit-container">
                <div class="unit-title">Mass (Kilograms | Pounds)</div>
                <div class="output" id="mass-output"></div>
            </div> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
